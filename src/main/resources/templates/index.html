<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>JoinIn</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
    <link href="../static/css/core.css"
          th:href="@{/css/core.css}"
          rel="stylesheet" media="screen" />
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.2.1/jquery.min.js"
            th:src="@{/webjars/jquery/2.2.1/jquery.min.js}"></script>
</head>
<body>
	
	<div id="mylogo">
		<h2>   </h2>
	</div>
	
	
	<div id="nav">
		
		<h1>Welcome</h1>
		<strong th:text="${#temporals.format(now, 'dd/MMM/yyyy HH:mm')}">30/01/2001 11:11</strong>
	
		<h3>Login:</h3>
		<form action="...">
			<input type="text" name="login" />
		</form>
		<h3>Password:</h3>
		<form action="...">
			<input type="text" name="password" />
		</form>
		<div id = "buttons">
			<button type="button" class="btn btn-default">Log In</button>
			<button type="button" class="btn btn-default">Sign In</button>
		</div>
	</div>
	
	
</body>
</html>
