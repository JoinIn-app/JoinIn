<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>JoinIn</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
          
    <link href="../static/css/admin_core.css"
          th:href="@{/css/admin_core.css}"
          rel="stylesheet" media="screen" />
          
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.2.1/jquery.min.js"
            th:src="@{/webjars/jquery/2.2.1/jquery.min.js}"></script>
</head>
<body>
	
	<div id="header">
		<div id="mylogo">
			<h2>   </h2>
		</div>
		
		<div id="web_name">
			<h1>Admin </h1>
			<strong th:text="${#temporals.format(now, 'dd/MMM/yyyy HH:mm')}">30/01/2001 11:11</strong>
		</div>
	
	</div>
	
		
	<div id="nav">
		<div id="account_list">
			<form action="...">
				<select name="Account list">
					<option>Account 1</option>
					<option>Account 2</option>
				</select>
			</form>
		</div>
		
		<div id="buttons">
			<div id="adding_account">
				<button type="button">Add account</button>
			</div>
			<div id="delete_account">
				<button type="button">Delete account</button>
			</div>
		
		</div>
	</div>
	
	
	
</body>
</html>
